<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript</title>
</head>
<body>
    <h1>Trabalhando com dados do usuario ainda...</h1>
    <button onclick="inicio()">Clique aqui</button>
    <p id="resultado"> Resultado vai sair aqui</p>

    <script>
        function inicio(){
            let nome = window.prompt("Qual é seu nome?");
            let res = window.document.getElementById("resultado");
            //indicando que o res vem do documento e pegando um elemento pelo id, sendo este o "resultado"
            res.innerHTML = `<p> Olá, ${nome}! </p>`;
            //inner = permite alterar o texto ja exibido, para um diferente, sobrepondo-o
        }
    </script>
</body>
</html>
