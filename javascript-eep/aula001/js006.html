<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript</title>
</head>
<body>
    <h1>Somar dois números</h1>
    <button onclick="somar()">Clique aqui para somar</button>
    <section>
        <p>O resultado da soma é:</p>
        <p id="resposta">x</p>
    </section>


    <script>
        function somar(){
            let n1 = Number(window.prompt("Digite o numero 1:"))
            let n2 = Number(window.prompt("Digite o numero 2:"))
            soma = n1 + n2
            let res = document.getElementById("resposta")
            res.innerHTML = `${soma}`
        }
    </script>
</body>
</html>
